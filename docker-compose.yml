version: '3'

services:
  dev:
    image: mcr.microsoft.com/vscode/devcontainers/base:buster@sha256:a0f1021ae76a87997870db2972c0220d6b62b10ce808109ae0599b05af57b4aa
    volumes:
        - ./:/workspace:cached
    command: sleep infinity    

  weblate:
    image: weblate/weblate:5.1@sha256:7664cf1ff6116db1bf770826f4e97d9459d6d61235ac658e41358862ccc9905f
    restart: unless-stopped
    env_file:
      - .env.example
    ports:
      - 8080:8080
    tmpfs:
      - /run
      - /tmp
    volumes:
      - weblate-data:/app/data
      - weblate-cache:/app/cache
    depends_on:
      - database
      - cache

  database:
    image: postgres:15.4-alpine@sha256:35ce2187f2f7fb75e8e79493e13743596c21eb3789ff41ece145ae04d06e93a5
    restart: unless-stopped
    env_file:
      - .env.example
    volumes:
      - postgres-data:/var/lib/postgresql/data

  cache:
    image: redis:7-alpine@sha256:2d44eb73209e5af4118de67e89b01709bfec7cc5a4c1cec29665f6d011c70783
    restart: unless-stopped
    env_file:
      - .env.example
    command: [redis-server, --save, '60', '1']
    volumes:
      - redis-data:/data

volumes:
  weblate-cache: {}
  weblate-data: {}
  postgres-data: {}
  redis-data: {}
