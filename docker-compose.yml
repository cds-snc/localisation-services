version: '3'

services:
  dev:
    image: mcr.microsoft.com/vscode/devcontainers/base:buster@sha256:a0f1021ae76a87997870db2972c0220d6b62b10ce808109ae0599b05af57b4aa
    volumes:
        - ./:/workspace:cached
    command: sleep infinity    

  weblate:
    build:
      context: ./weblate/docker
    image: weblate:5.1
    restart: unless-stopped
    env_file:
      - .env.example
    ports:
      - 8080:8080
      - 4443:4443
    tmpfs:
      - /run
      - /tmp
    volumes:
      - weblate-cache:/app/cache
    depends_on:
      - database
      - cache

  database:
    image: postgres:16.0-alpine@sha256:acf5271bbecd4b8733f4e93959a8d2b536a57aeee6cc4b6a71890aaf646425b8
    restart: unless-stopped
    env_file:
      - .env.example
    volumes:
      - postgres-data:/var/lib/postgresql/data

  cache:
    image: redis:7-alpine@sha256:2d44eb73209e5af4118de67e89b01709bfec7cc5a4c1cec29665f6d011c70783
    restart: unless-stopped
    env_file:
      - .env.example
    command: [redis-server, --save, '60', '1']
    volumes:
      - redis-data:/data

volumes:
  weblate-cache: {}
  postgres-data: {}
  redis-data: {}
